<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <main>
    <div class="searchContainer">
      <input placeholder="Search" class="search js-search" type="text">
      <button class="searchBtn js-search-btn"><img class="search-icon" src="search-icon.png"></button>
    </div>
    <div class="wheatherInfo">
      <img class="wheatherPic" src="cloudy Sunny.png">
      <div class="searchedInfo">
        <p class="conditions">20&deg;c</p>
        <p class="cityName">London</p>
        
      </div>
    </div>
    <p class="errorCase">City does not Exist</p>
    <footer class="foot">
      <div class="humidCon">
        <img class="humid" src="Humidity.png">
        <p class="humid js-humid"> 200%</p>
        <p class="Humidity">Humidity</p>
      </div>
      
      <div class="windCon">
        <img class="wind" src="wind.png">
        <p class="wind js-wind"> 27Kph</p>
        <p class="windy">Wind</p>
      </div>
      
    </footer>
  </main>
</body>
</html>
